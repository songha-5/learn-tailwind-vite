<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      rel="shortcut icon"
      href="/favicon/likelion.ico"
      type="image/x-icon"
    />
    <link rel="icon" href="/favicon/likelion.svg" type="image/svg+xml" />
    <link rel="preload" as="font" href="/font/suit/SUIT-Variable.woff2" />
    <link rel="stylesheet" href="/font/suit/SUIT-Variable.css" />
    <script type="module" src="/src/main.js"></script>
  </head>
  <body class="m-10 bg-euid bg-(--color-euid)">
    <a href="/index.html">메인 페이지 이동</a>
    <br />
    <h1 class="my-5 text-3xl font-bold text-blue-950">테마 변수</h1>

    <figure class="xs:bg-sky-300 bg-white p-5 rounded-3xl border">
      <img
        class="w-24 h-24 rounded-full mx-auto"
        src="./assets/images/character-01.jpg"
        alt=""
      />
      <figcaption class="flex flex-col gap-2 items-center mt-3">
        <p
          class="text-lion font-medium"
          style="background-color: var(--color-likelion)"
        >
          Erin Lindford
        </p>
        <p class="text-sm text-slate-400">Product Engineer</p>
        <button class="border px-2 rounded-full text-violet-500" type="button">
          Message
        </button>
      </figcaption>
    </figure>

    <hr class="my-3 border-likelion" />

    <div
      class="hover:animate-wobble bg-likelion border rounded-md p-4 pl-20 relative"
    >
      <strong class="text-xl --color-techit">ChitChat</strong>
      <p>You have a new message!</p>
      <img
        class="w-12 h-12 absolute top-4 left-4"
        src="./assets/images/chit-chat.svg"
        alt=""
      />
    </div>
  </body>
</html>
